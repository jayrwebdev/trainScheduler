<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/train.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Train Scheduler</title>
</head>

<body>
    <div class="container" id="trainheader">
        <div class="row">
            <div class="col-lg-12">
                <div class="container">
                    <h1 class="display-4">TRAIN SCHEDULER</h1>
                </div>
            </div>
        </div>

        <!-- Train Scheduler Section -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Current Train Schedule</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency(min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>

                        <!-- Train info goes here! -->
                        <tbody id="add-row">
                        </tbody>

                    </table>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="text">Train Name</label>
                                <input type="text" class="form-control" id="trainName">
                            </div>

                            <div class="form-group">
                                <label for="text">Destination</label>
                                <input type="text" class="form-control" id="place">
                            </div>

                            <div class="form-group">
                                <label for="text">First Train Time (HH:mm - Military Time)</label>
                                <input type="text" class="form-control" id="firstTrain">
                            </div>

                            <div class="form-group">
                                <label for="text">Frequency(min)</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>

                            <button type="submit" class="btn btn-success" id="addTrain">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./javascript/schedule.js"></script>
</body>

</html>
